title: Button
fields:
  -
    handle: button_color
    field:
      options:
        button--primary: Primary
        button--secondary: Secondary
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Button Color'
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      width: 50
  -
    handle: button_center
    field:
      options:
        'yes': 'Yes'
        'no': 'No'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Center
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: button_text
    field:
      input_type: text
      antlers: false
      display: 'Button Text'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: button_url
    field:
      display: 'Button Url'
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      instructions: 'Use URL option for rel="nofollow" and target="_blank"'
      read_only: false
