title: Card
fields:
  -
    handle: center_align
    field:
      options:
        'yes': 'Yes'
        'no': 'No'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Center Align'
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      width: 50
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      width: 50
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: subtitle
    field:
      input_type: text
      antlers: false
      display: Subtitle
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: textarea
    field:
      antlers: false
      display: Textarea
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
  -
    import: button
