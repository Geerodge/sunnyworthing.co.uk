title: Bard
fields:
  -
    handle: background
    field:
      options:
        bg-brand-primary: Primary
        bg-brand-white: White
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Background
      type: select
      icon: select
      listable: hidden
      instructions_position: above
  -
    handle: center_all
    field:
      options:
        'yes': 'Yes'
        'no': 'No'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Center
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      instructions: 'Center text on all screen sizes?'
  -
    handle: center_xxl
    field:
      options:
        'yes': 'Yes'
        'no': 'No'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Center XXL'
      type: select
      icon: select
      instructions: 'Center text on XXL screens only?'
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h1
        - h2
        - h3
        - 'Introduction Paragraph'
        - Paragraph
        - 'Small Paragraph'
        - 'Quote Paragraph'
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: Bard
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      antlers: false
  -
    import: buttons
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 3
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
