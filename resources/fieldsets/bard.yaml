title: Bard
fields:
  -
    handle: background
    field:
      options:
        bg-brand-primary: Primary
        
        bg-brand-white: White
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Background
      type: select
      icon: select
      listable: hidden
      instructions_position: above
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
            - 'Introduction Paragraph'
            - Paragraph
            - 'Small Paragraph'
            - 'Quote Paragraph'
            - bold
            - italic
            - underline
            - unorderedlist
            - orderedlist
            - removeformat
            - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: Bard
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
  -
    import: buttons
