title: 'Block Builder'
fields:
  -
    handle: block_builder
    field:
      collapse: false
      sets:
        hero:
          display: Hero
          fields:
            -
              import: hero
        image_aside:
          display: 'Image Aside'
          fields:
            -
              import: image_aside
        cards:
          display: Cards
          fields:
            -
              import: cards
        bard:
          display: Bard
          fields:
            -
              import: bard
        accordion:
          display: Accordion
          fields:
            -
              import: accordion
        image_aside_multi:
          display: 'Image Aside Multi'
          fields:
            -
              import: image_aside_multi
        youtube_video:
          display: 'YouTube Video'
          fields:
            -
              import: youtube_video
        google_map:
          display: 'Google Map'
          fields:
            -
              handle: google_map_field
              field:
                initial_type: roadmap
                initial_zoom: '16'
                maptypes: true
                markers: true
                geocoder: false
                showControls: false
                display: 'Google Map Field'
                type: google_map
                icon: earth
                listable: hidden
                instructions_position: above
        bard_with_map:
          display: 'Bard with Map'
          fields:
            -
              import: bard_with_map
      display: 'Block Builder'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
