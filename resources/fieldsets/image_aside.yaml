title: 'Image Aside'
fields:
  -
    handle: image_side
    field:
      options:
        left: Left
        right: Right
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: right
      display: 'Image Side'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: background
    field:
      options:
        bg-brand-white: White
        bg-brand-gray: Gray
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Background
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      placeholder: 'Select a background color'
      default: White
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: textarea
    field:
      antlers: false
      display: Textarea
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
  -
    import: button
