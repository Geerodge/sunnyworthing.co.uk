title: 'Image Aside Multi'
fields:
  -
    handle: image_side
    field:
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Image Side'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      options:
        left: Left
        right: Right
  -
    handle: background
    field:
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Background
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      max_items: 1
      default: bg-brand-white
      options:
        bg-brand-white: White
        bg-brand-gray: 'Grey Blue'
      placeholder: 'Select a background color'
  -
    handle: subtitle
    field:
      input_type: text
      antlers: false
      display: Subtitle
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Bard
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
  -
    handle: list
    field:
      display: List
      type: list
      icon: list
      listable: hidden
      instructions_position: above
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      display: Images
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      max_files: 5
      instructions: 'Minimum and maximum of 5 images here'
  -
    import: button
