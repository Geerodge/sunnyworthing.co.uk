<header class="nav-wrapper relative">
    <div class="nav-container">
            <div class="nav-content">
                {{ company_information:logo }}
                <a href="/">
                    <img
                        class="h-12 sm:h-16 w-auto"
                        src="{{ url }}"
                        loading="lazy"
                        alt="{{ title }}"
                    />
                </a>
                {{ /company_information:logo }}
            </div>
            <nav class="nav-list hidden">
                {{ nav:main_nav }}
                <a href="{{ url }}" class="nav-link anchor {{ is_current || is_parent ?= "nav-link nav-link--active" }}"> {{ title }} </a>
                {{ /nav:main_nav }}
                <a
                    href="mailto:{{ company_information:email }}"
                    target="_blank"
                    rel="noreferrer noopener"
                    class="nav-link anchor anchor--secondary lowercase"
                >
                    {{ company_information:email }}
                </a>
            </nav>
            <div class="mr-2 -my-2 xl:hidden">
                <button
                    type="button"
                    class="js-hamburger-menu rounded-md p-2 inline-flex items-center justify-center text-brand-primary transition-all hover:text-brand-secondary"
                >
                    <!-- Heroicon name: outline/menu -->
                    <svg
                        class="h-10"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                </button>
            </div>
    </div>
    <div class="mobile-nav mobile-nav-closed js-mobile-nav">
            <div class="mobile-nav-container">
                <div class="flex items-center justify-between">
                        <a href="/">
                            {{ company_information:logo }}
                            <img
                                class="h-10 sm:h-14 w-auto"
                                src="{{ url }}"
                                loading="lazy"
                                alt="{{ title }}"
                            />
                            {{ /company_information:logo }}
                        </a>
                    <div>
                        <button
                            type="button"
                            class="js-hamburger-menu rounded-md p-2 inline-flex items-center justify-center text-brand-primary transition-all hover:text-brand-secondary"
                        >
                            <svg
                                class="h-10"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
                    <nav class="mobile-nav-links">
                        {{ nav:main_nav }}
                        <a href="{{ url }}" class="nav-link anchor {{ is_current || is_parent ?= "nav-link nav-link--active" }}">
                            {{ title }}
                        </a>
                        {{ /nav:main_nav }}
                        <a
                            href="mailto:{{ company_information:email }}"
                            target="_blank"
                            rel="noreferrer noopener"
                            class="nav-link anchor anchor--secondary lowercase"
                        >
                            {{ company_information:email }}
                        </a>
                    </nav>
            </div>
    </div>
</header>
