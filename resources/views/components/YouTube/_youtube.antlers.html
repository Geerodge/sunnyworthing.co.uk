<section class="section youtube">
  {{ if youtube_url | is_embeddable }}
  <!-- Youtube and Vimeo -->
  <div class="youtube_container">
    <h2 class="heading-2 font-sans
    text-brand-primary text-center mb-6">{{ title }}</h2>
    <div class="youtube_container__aspect">
      <iframe src="{{ youtube_url | embed_url }}" ...></iframe>
    </div>
  </div>
  {{ /if }}
</section>
