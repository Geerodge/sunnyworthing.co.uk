<section class="section bard {{ background }} max-w-screen-max mx-auto">
    <div class="pt-6 pb-6 max-w-3xl mx-auto px-6 xxl:max-w-4xl xxl:text-center">
            <div class={{ background === "bg-brand-primary" ? "text-white" : "text-brand-black" }}>
            {{ bard }}
        </div>
        {{ buttons }}
            <div class="mt-12">
                <a href="{{ button_url }}" class="btn
                {{ button_color }}">
                    {{ button_text }}
                </a>
            </div>
        {{ /buttons }}
        <div class="bard__images-container">
            {{ image }}
                <img
                class="bard__image {{ if first }} initial{{ /if }} {{ if last }} last{{ /if }} {{ background === "bg-brand-primary" ? "border-brand-primary" : "border-white" }}"
                src="{{ glide:url width="auto" height="auto" }}"
                loading="lazy"
                alt="{{ alt }}" 
                />
            {{ /image }}
        </div>
    </div>
</section>
