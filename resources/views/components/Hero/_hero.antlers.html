{{ if template === "default" }}
    {{ asset:image }}
        <section class="hero" style="background-image: url( '{{ url }}' );
            background-size: cover;
            background-position: {{ focus_css  }};"
        >
    {{ /asset:image }}
{{ else }}
    {{ asset:image }}
        <section class="hero" style="background-image: url( '{{ url }}' );
            background-size: cover;
            background-position: {{ focus_css  }};"
        >
    {{ /asset:image }}
{{ /if }}
    <div class="hero__container {{ image ? "text-brand-white" : "text-brand-primary" }} ">
        <div class="hero__inner">
            <div class="hero__text-container">
                {{ if pretextarea }}
                    <p class="p p-base hero__pre-text">
                        {{ pretextarea }}
                    </p>
                {{ /if }}
                <h1 class="hero__heading">
                    {{ heading }}
                </h1>
                {{ if textarea }}
                    <p class="p p-base hero__post-text">
                        {{ textarea }}
                    </p>
                {{ /if }}
            </div>
            <div class="hero__form">
                <form 
                    action="//manage.kmail-lists.com/subscriptions/subscribe"
                    method="GET"
                    target="_blank"
                    novalidate="novalidate"
                    id="email_signup">
                    <input type="hidden" name="g" value="Ydq3ab">
                    <input type="email" name="email" id="k_id_email" value="" placeholder="Enter email address">
                    <button class="btn small btn--primary" type="submit"><span class="hidden-phone">Subscribe now</span></button>
                </form>
                <script type="text/javascript" src="//www.klaviyo.com/media/js/public/klaviyo_subscribe.js">
                    KlaviyoSubscribe.attachToForms('#email_signup', {
                        hide_form_on_success: true
                    });
                </script>
            </div>
        </div>
    </div>
</section>
