<div class="social-links">
    <ul class="flex items-center justify-between w-56">
        {{ social_media:social }}
            <li>
                <a href="{{ url }}" aria-label="{{ name }}" rel="noopener">
                    {{ svg :src="icon" class="w-10 h-8" }}
                </a>
            </li>
        {{ /social_media:social }}
    </ul>
</div>
